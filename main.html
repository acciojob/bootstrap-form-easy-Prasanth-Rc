<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container mt-5">
    <h2 class="mb-4 text-center">Internship Form</h2>
    <form id="internship-form" novalidate>
        <div class="form-row">

            <div class="form-group col-md-4">
                <label for="first-name-input">First Name</label>
                <input type="text" class="form-control" id="first-name-input" />
                <div class="invalid-feedback">First name required!</div>
            </div>

            <div class="form-group col-md-4">
                <label for="last-name-input">Last Name</label>
                <input type="text" class="form-control" id="last-name-input" />
                <div class="invalid-feedback">Last name required!</div>
            </div>

            <div class="form-group col-md-4">
                <label for="email-input">Email Address</label>
                <input type="email" class="form-control" id="email-input" />
                <div class="invalid-feedback">Email required!</div>
            </div>
        </div>

        <div class="form-row">
            <!-- College Name -->
            <div class="form-group col-md-4">
                <label for="college-input">College</label>
                <input type="text" class="form-control" id="college-input" />
                <div class="invalid-feedback">Please provide a valid college.</div>
            </div>

            <div class="form-group col-md-4">
                <label for="graduation-year">Graduation Year</label>
                <select class="form-control" id="graduation-year">
                    <option value="">Choose...</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
                <div class="invalid-feedback">Please select a valid Graduation Year.</div>
            </div>

            <div class="form-group col-md-4">
                <label for="roll-no-input">Roll No.</label>
                <input type="text" class="form-control" id="roll-no-input" />
                <div class="invalid-feedback">Please provide a valid Roll no.</div>
            </div>
        </div>

        <div class="form-group">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="conditions-checkbox" />
                <label class="form-check-label" for="conditions-checkbox">
                    Agree to terms and conditions
                </label>
                <div class="invalid-feedback">You must agree before submitting.</div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit form</button>
    </form>
</div>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
